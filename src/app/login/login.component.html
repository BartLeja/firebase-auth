<div class = "main-div">
    <mat-card class="login-card">
        <mat-card-header>
          <h1 class="login-title">Log in</h1>
        </mat-card-header>
        <mat-card-content>
          <form class="form">
            <table  cellspacing="0">
              <tr>
                  <td>
                    <mat-form-field >
                    <input matInput placeholder="username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                  </td>
              </tr>
              <tr>
                <td><mat-form-field >
                  <input matInput placeholder="password" [(ngModel)]="password" type="password" name="password" required>
                </mat-form-field></td>
              </tr>
            </table>
           
          </form>
        </mat-card-content>
        <mat-card-actions align="center">
          <button mat-raised-button (click)="login()" color="primary">Log in</button>
        </mat-card-actions>
      </mat-card>
</div>
